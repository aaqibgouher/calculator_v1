<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator version1</title>
        
         <!-- css -->
        <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="main">
            <form name="form">
                <input class="textview" name="textview">
            </form>
            <table>
                <tr>
                    <td><input class="myBtn" type="button" value="C" onclick="clean()"></td>
                    <td><input class="myBtn" type="button" value="D" onclick="back()"></td>
                    <td><input class="myBtn" type="button" value="/" onclick="insert('/')"></td>
                    <td><input class="myBtn" type="button" value="X" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="myBtn" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="myBtn" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="myBtn" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="myBtn" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="myBtn" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="myBtn" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="myBtn" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="myBtn" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="myBtn" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="myBtn" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="myBtn" type="button" value="3" onclick="insert(3)"></td>
                    <td rowspan="5"><input class="myBtn" type="button" value="=" style="height: 120px;" onclick="equal()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="myBtn" type="button" value="0" style="width: 108px;" onclick="insert(0)"></td>
                    <td><input class="myBtn" type="button" value="." onclick="insert('.')"></td>   
                </tr>
            </table>
        </div>
        

        <script src="plugins/jquery/jquery.min.js"></script>
        <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
